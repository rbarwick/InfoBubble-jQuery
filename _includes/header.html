<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,300" rel="stylesheet" type="text/css">
    <link href="css/screen.css" media="screen" rel="stylesheet" type="text/css">
    <link href="https://raw.github.com/tbjers/InfoBubble-jQuery/master/src/css/jquery.infobubble.css" rel="stylesheet" type="text/css">
    <script src="https://raw.github.com/tbjers/InfoBubble-jQuery/master/src/jquery.infobubble.js" type="text/javascript"></script>
    <!--[if lt IE 9]><link href="css/screen-ie8.css" media="screen" rel="stylesheet" type="text/css"><![endif]-->
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <h3>{{ site.subtitle }}</h3>
    </header>

    <nav>
        <ul>
            <li><a href="{{ site.repo }}/zipball/master">.zip</a></li>
            <li><a href="{{ site.repo }}/tarball/master">.tgz</a></li>
            <li class="fork"><a href="{{ site.repo }}/">Fork on Github</a></h1>
        </ul>
    </nav>
